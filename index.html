<head>

    <title>Jogo do Impostor</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div id="game-announcement" class="announcement"></div>

    <div class="container">

                    <button class="success" onclick="prepareOnlineGame()">Gerar Sala Online</button>
                    
                    <div class="credits-container">
                        <h3>Feito por: Pietro Santos</h3>

                        </a>
                    </div>
                </div>

            </div>

            </div>

            </div>
        </div>

        <div id="reveal-screen" class="screen">
